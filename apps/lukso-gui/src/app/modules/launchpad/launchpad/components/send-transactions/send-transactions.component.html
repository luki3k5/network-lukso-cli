<div class="key-form" *ngIf="depositData">
  <h5 class="title text-center">Transactions</h5>
  <div class="transactions">
    <button type="button" class="btn btn-outline-dark">
      <i class="bi bi-plus-square"></i>
      Validator
    </button>
    <lukso-deposit-transaction
      class="d-flex validator"
      *ngFor="let deposit of depositData"
      [deposit]="deposit"
    ></lukso-deposit-transaction>
  </div>

  <div class="total-amount">
    <span class="label">TOTAL AMOUNT</span>
    <span class="value">{{ depositData!.length * 32 }} LYXt</span>
  </div>
  <button
    class="btn btn-primary btn-lg btn--send-all-transactions"
    (click)="sendTransactions()"
  >
    Send all Transactions
  </button>
</div>
