<div class="key-form">
  <h5 class="title text-center">Transactions</h5>
  <lukso-deposit-transaction
    class="d-flex validator"
    *ngFor="let deposit of depositData"
    [deposit]="deposit"
  ></lukso-deposit-transaction>
  <button
    class="btn btn-primary btn-lg btn--send-all-transactions"
    (click)="sendTransactions()"
  >
    Send all Transactions
  </button>
</div>
