<div class="container px-5 my-5">
  <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" for="hostName">Host Name</label>
      <input
        class="form-control"
        id="hostName"
        type="text"
        placeholder="Host Name"
        data-sb-validations="required"
        formControlName="hostname"
      />
      <div class="invalid-feedback" data-sb-feedback="hostName:required">
        Host Name is required.
      </div>
    </div>

    <!-- <div class="mb-3">
      <label class="form-label" for="coinbase">Coinbase</label>
      <input
        class="form-control"
        id="coinbase"
        type="text"
        placeholder="Coinbase"
        data-sb-validations="required"
        formControlName="coinbase"
      />
      <div class="invalid-feedback" data-sb-feedback="hostName:required">
        Coinbase is required.
      </div>
    </div> -->

    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-3">
        <div class="fw-bolder">Form submission successful!</div>
        <p>To activate this form, sign up at</p>
        <a href="https://startbootstrap.com/solution/contact-forms"
          >https://startbootstrap.com/solution/contact-forms</a
        >
      </div>
    </div>
    <div class="d-none" id="submitErrorMessage">
      <div class="text-center text-danger mb-3">Error sending message!</div>
    </div>
    <div class="d-grid">
      <button
        class="btn btn-primary"
        id="submitButton"
        type="submit"
        [disabled]="!setupForm.valid"
      >
        Save Settings
      </button>
    </div>
  </form>
</div>
