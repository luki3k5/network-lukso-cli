<div class="container">
  <div class="row network-infos">
    <div class="col">
      <lukso-network-status
        [blockInfo]="lastBlock$ | async"
      ></lukso-network-status>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <lukso-pandora-status
        [metrics]="pandoraMetrics$ | async"
        [peersOverTime]="peersOverTimePandora$ | async"
        [version]="(settings$ | async)?.versions"
      ></lukso-pandora-status>
    </div>
    <div class="col">
      <lukso-vanguard-status
        [metrics]="vanguardMetrics$ | async"
        [peersOverTime]="peersOverTimeVanguard$ | async"
        [version]="(settings$ | async)?.versions"
      ></lukso-vanguard-status>
    </div>
    <div class="col">
      <lukso-validator-status
        [metrics]="validatorMetrics$ | async"
        [network]="network$ | async"
      ></lukso-validator-status>
    </div>
  </div>
