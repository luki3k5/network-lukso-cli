version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: ./apps/lukso-manager/Dockerfile
    container_name: lukso-gui-backend
    ports:
      - '3000:3000'
  frontend:
    build:
      context: .
      dockerfile: ./apps/lukso-gui/Dockerfile
    container_name: lukso-gui-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
